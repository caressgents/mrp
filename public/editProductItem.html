<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Edit Product Item</h1>
    <form id="editProductItemForm">
      <input type="hidden" id="productItemId">
      <div class="form-group">
        <label for="editProductName">Name:</label>
        <input type="text" class="form-control" id="editProductName" required>
      </div>
      <div class="form-group">
        <label for="editProductDescription">Description:</label>
        <textarea class="form-control" id="editProductDescription" rows="3" required></textarea>
      </div>
      
      <h3>Bill of Materials</h3>
      <div id="editBillOfMaterialsContainer">
        <!-- Bill of Materials rows will be added here dynamically -->
      </div>
      <div class="form-group">
        <button type="button" id="addEditBOMRowButton" class="btn btn-secondary">Add Material</button>
      </div>
      
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/editProductItemForm.js"></script>
</body>
</html>
