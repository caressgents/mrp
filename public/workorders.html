<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Orders - Top Shelf Trailers MRP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index.html">Top Shelf Trailers MRP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/inventoryDashboard.html">Inventory Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/workorders.html">Work Orders <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inventory.html">Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reports.html">Reports</a>
        </li>
        <li class="nav-item">
          <button id="loginButton" class="btn btn-primary">Login</button>
          <button id="logoutButton" class="btn btn-danger" style="display:none;">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="form-group">
    <label for="productItemSelect">Select Product Item:</label>
    <select class="form-control" id="productItemSelect" required></select>
  </div>
  <input type='submit' value='Create Work Order' class="btn btn-primary" />

  <!-- Custom Item Addition UI -->
  <div class="card mt-3">
    <div class="card-header">
      Add Custom Items to Work Order
    </div>
    <div class="card-body">
      <form id="addCustomItemForm">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Item Name" id="customItemName" required>
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Quantity" id="customItemQuantity" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Custom Items Table UI -->
  <div class="mt-3">
    <h3>Custom Items for This Work Order</h3>
    <table class="table" id="customItemsTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically added custom items will go here -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/workOrders.js"></script>
  <script src="/js/customItems.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
