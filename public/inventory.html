<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Top Shelf Trailers MRP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Top Shelf Trailers MRP</a>
    <!-- Navigation content omitted for brevity -->
  </nav>

  <div class="container mt-4">
    <h1>Inventory Management</h1>
    <div id="inventoryDisplay" class="mt-4">
      <!-- Inventory items should be dynamically loaded here -->
    </div>
    <form id="inventoryForm" class="mt-3">
      <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input type="text" class="form-control" id="itemName" required>
      </div>
      <div class="form-group">
        <label for="itemSupplierName">Supplier Name:</label>
        <input type="text" class="form-control" id="itemSupplierName" required>
      </div>
      <div class="form-group">
        <label for="itemAmount">Amount:</label>
        <input type="number" class="form-control" id="itemAmount" required>
      </div>
      <div class="form-group">
        <label for="itemCost">Cost:</label>
        <input type="number" class="form-control" id="itemCost" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    <form id="inventoryFileUploadForm" class="mt-3">
      <div class="form-group">
        <label for="inventoryFile">Upload Inventory File (CSV):</label>
        <input type="file" class="form-control-file" id="inventoryFile" accept=".csv" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload File</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/inventory.js"></script>
</body>
</html>
