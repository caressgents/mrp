<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Add New Product Item</h1>
    <form id="productItemForm">
      <div class="form-group">
        <label for="productName">Name:</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Description:</label>
        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
      </div>
      
      <h3>Bill of Materials</h3>
      <div id="billOfMaterialsContainer">
        <!-- Bill of Materials rows will be added here dynamically -->
      </div>
      <div class="form-group">
        <button type="button" id="addBOMRowButton" class="btn btn-secondary">Add Material</button>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/productItemForm.js"></script>
</body>
</html>
